name: Publish Page

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Only works with v2
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter packages pub run build_runner build
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /play-dnd/